<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roadmap & Timeline</title>

    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap and utilities -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
    <!-- BS original theme-->
    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    -->
    <!-- BS custom theme-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lux/bootstrap.min.css">

    <!--
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/yeti/bootstrap.min.css">
    -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
    <!-- Own files-->
    <link rel="stylesheet" href="Timeline3.css">
    <script src="Timeline3.js"></script>
    <script src="loadjson.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header ">
                <div class="row">
                    <div class="col-sm-10 text-justified">
                        <h4>Roadmap & Timeline</h4>
                    </div>
                    <div class="col-sm-2 text-right">
                        <input type="email" class="form-control" id="filterbox" placeholder="Filter">
                    </div>
                </div>


            </div>
            <div id="TopRowContainer" class="card-body">
                <div class="modal" id="SampleRow" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="card">
                        <div class="card-header p-1 text-center">
                            <div class="row">
                                <div class="col-sm-3 text-left">PROGRAMS</div>
                                <div class="col-sm-1"><i class="fas fa-arrow-left"></i></div>
                                <div class="col-sm-4 text-center">
                                    <h5>##QuarterTitle##</h5>
                                </div>
                                <div class="col-sm-1"><i class="fas fa-arrow-right"></i></div>
                                <div class="col-sm-3 text-right">CHANGES</div>
                            </div>

                        </div>
                        <div class="card-body m-0 pt-0 pb-0">
                            <div class="row top-1">
                                <div class="col-sm-6">
                                    <div class="card-columns">
                                        ##RoadmapItems##
                                    </div>
                                </div>
                                <div class="col-sm-6 left-1">
                                    ##MonthItems##
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal" id="DummyRow" tabindex="-1" role="dialog" aria-hidden="true">
                    <div id="RoadmapItem">
                        <div class="card m-1 p-0 d-inline-block postit-##color## detailclick" arrID="##arrID##">
                            <div class="card-header">
                                <div class="row p-0">
                                    <div class="col-sm-10 p-0">
                                        ##Header##
                                    </div>
                                    <div class="col-sm-2 p-0 text-right">
                                        <i class="##stagesymbol##"></i>
                                    </div>
                                </div>

                            </div>
                            <div class="card-body">
                                <p class="card-text">##Content##</p>
                            </div>
                            <div class="card-footer p-1 f-10">
                                ##countries##
                            </div>
                        </div>
                    </div>
                    <div id="MonthItem">
                        <div class="row top-1 p-1">
                            <div class="col-sm-2">
                                <div class="card m-0 p-0">
                                    <div class="card-header p-1 text-center">
                                        ##BulletItem##
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-10">
                                <div class="card-columns">
                                    ##TimelineItems##
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal" id="DisplayModal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title mele" updateField="Title">Modal Title</h5>
                                <button class="close" data-dismiss="modal">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row p-0">
                                    <div class="col-sm-1 mele f-12 pt-0 pb-0" updateField="TypeSymbol">
                                        
                                    </div>
                                    <div class="col-sm-5 f-10 p-0">
                                        <p class="mele p-0" updateField="ItemSubType"></p>
                                    </div>
                                    <div class="col-sm-1 border-left mele f-12 pt-0 pb-0" updateField="StageSymbol">
                                        
                                    </div>
                                    <div class="col-sm-5 f-10 p-0">
                                        <p class="mele p-0" updateField="Stage"></p>
                                    </div>
                                </div>
                                <div class="row border-top">
                                    <div class="col">
                                        <p class="mele" updateField="Detail">Modal Detail</p>
                                    </div>
                                </div>
                                <div class="row border-top pt-2">
                                        <div class="col-sm-1 f-12">
                                                <i class="fas fa-tags"></i>
                                        </div>
                                        <div class="col-sm-5">
                                                <p class="mele f-10" updateField="Tags">Tags</p>
                                        </div>
                                        <div class="col-sm-1 f-12 border-left">
                                                <i class="fas fa-globe-americas"></i>
                                        </div>
                                        <div class="col-sm-5">
                                                <p class="mele f-10" updateField="Countries">Countries</p>
                                        </div>
                                    </div>
                            </div>
                            <div class="modal-footer">
                                    <i class="far fa-calendar-alt f-14"></i>
                                    <p class="mele f-10 m-0" updateField="RelDate">RelDate</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>

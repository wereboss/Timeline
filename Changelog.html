<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roadmap & Timeline</title>

    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap and utilities -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
    <!-- BS original theme-->
    <!--
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
                -->
    <!-- BS custom theme-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lux/bootstrap.min.css">

    <!--
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/yeti/bootstrap.min.css">
                -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>

    <!-- Own files-->
    <link rel="stylesheet" href="Changelog.css">
    <link rel="stylesheet" href="bootstrap-fixed-columns.css">
    <script src="JSONTemplate.js"></script>
    <script src="MyTemplate.js"></script>
    <script src="Changelog.js"></script>
    <!--
    <script src="loadjson.js"></script>
    -->
</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h4> Change Log</h4>
            </div>
            <div class="card-body p-0">
                <div class="tab-pane active">
                    <div id="mytrender" myt-obj="ChangeLog" myt-type="obj" class="card">
                        <div class="card-header lead">

                        </div>
                        <div myt-obj="MonthList" myt-type="array" class="card-body  ">
                            <div class="card mb-2">
                                <div myt-obj="Month" myt-type="text" class="card-header">
                                    ##Month##
                                </div>
                                <div class="card-body">
                                    <div myt-obj="ChangeList" myt-type="array" class="card-columns">
                                        <div class="card">
                                            <div myt-obj="Title" myt-type="text" class="card-header">
                                                ##Title##
                                            </div>
                                            <div class="card-body">
                                                <p myt-obj="Desc" myt-type="text" class="card-text">Content</p>
                                            </div>
                                            <div myt-obj="Countries" myt-type="text" class="card-footer">
                                                ##Countries##
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                @ Universal Authentication team
            </div>
        </div>
    </div>
</body>

</html>
